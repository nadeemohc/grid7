<button type="button" class="btn btn-light rounded btn-sm font-sm mr-5" data-bs-toggle="modal" data-bs-target="#addressadd{{ a.id }}">
    Edit Address
</button>
{% for a in address %}
<!-- Modal -->
<div class="modal fade" id="addressadd{{ a.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Address:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'store:edit_address' a.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="street_address">Street Address</label>
                        <input type="text" class="form-control" id="street_address" name="street_address" required value="{{ a.street_address }}">
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" name="city" required value="{{a.city}}">
                  </div>
                  <div class="form-group">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state" name="state" required value="{{a.state}}">
                  </div>
                  <div class="form-group">
                      <label for="postal_code">Postal Code</label>
                      <input type="text" class="form-control" id="postal_code" name="postal_code" required value="{{a.postal_code}}">
                  </div>
                  <div class="form-group">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" name="country" required value="{{a.country}}">
                  </div>
                    <button type="submit" class="btn btn-light rounded btn-sm font-sm">Save Address</button>
                    <button type="button" class="btn btn-secondary rounded btn-sm font-sm" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
