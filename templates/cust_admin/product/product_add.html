{% extends 'cust_admin/base.html' %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Product</h2>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'cust_admin:add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="title" class="form-label">Product Title</label>
                            <input type="text" name="title" placeholder="Enter product title" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Full Description</label>
                            <textarea placeholder="Enter product description" name="description" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="specifications" class="form-label">Specifications</label>
                            <textarea placeholder="Enter product specifications" name="specifications" class="form-control" rows="4" required></textarea>
                        </div>
                </div>
            </div> <!-- card end// -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Organization</h4>
                </div>
                <div class="card-body">
                    <div class="row gx-2">
                        <div class="col-sm-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="" disabled selected>Select Category</option>
                                {% for category in categories %}
                                  <option value="{{ category.c_id }}">{{ category.c_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="subcategory" class="form-label">Sub-category</label>
                            <select id="subcategory" name="subcategory" class="form-select" required>
                                <option value="" disabled selected>Select Subcategory</option>
                                {% for subcategory in subcategories %}
                                  <option value="{{ subcategory.sid }}">{{ subcategory.sub_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <input type="checkbox" name="availability" class="form-check-input">
                            <label for="availability" class="form-check-label">Available</label>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <input type="checkbox" name="featured" class="form-check-input">
                            <label for="featured" class="form-check-label">Featured</label>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <input type="checkbox" name="popular" class="form-check-input">
                            <label for="popular" class="form-check-label">Popular</label>
                        </div>
                        <div class="col-sm-6 mb-1">
                            <input type="checkbox" name="latest" class="form-check-input">
                            <label for="latest" class="form-check-label">Latest</label>
                        </div>
                    </div> <!-- row.// -->
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Media</h4>
                </div>
                <div class="card-body">
                    <div class="input-upload">
                        <label for="image" class="form-label">Main Product Image</label>
                        <input type="file" name="image" id="mainImage" class="form-control" accept="image/*" required>
                        <div id="mainImagePreview" style="margin-top: 10px;">
                            <!-- Preview of main image will be displayed here -->
                        </div>
                    </div>
                    <div class="input-upload">
                        <label for="images" class="form-label">Additional Product Images</label>
                        <input type="file" name="images" id="additionalImages" class="form-control" accept="image/*" multiple required>
                        <div id="additionalImagesPreview" style="margin-top: 10px;">
                            <!-- Preview of additional images will be displayed here -->
                        </div>
                    </div>
                </div>
            </div> <!-- card end// -->
            <div>
                <button type="submit" class="btn btn-md rounded font-sm hover-up">Add Product</button> &nbsp;
                <a href="{% url 'cust_admin:prod_list' %}" class="btn btn-light rounded font-sm mr-5 text-body hover-up">Cancel</a>
            </div>
        </div>

    </form>
    </div>
</section> <!-- content-main end// -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var mainImageInput = document.getElementById('mainImage');
        var additionalImagesInput = document.getElementById('additionalImages');
        var mainImagePreview = document.getElementById('mainImagePreview');
        var additionalImagesPreview = document.getElementById('additionalImagesPreview');

        // Function to display image preview
        function displayImagePreview(input, previewContainer) {
            previewContainer.innerHTML = ''; // Clear previous previews
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100px';
                        img.style.marginRight = '10px';
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        // Event listeners for previewing images
        mainImageInput.addEventListener('change', function() {
            displayImagePreview(mainImageInput, mainImagePreview);
        });

        additionalImagesInput.addEventListener('change', function() {
            displayImagePreview(additionalImagesInput, additionalImagesPreview);
        });
    });
</script>
{% endblock content %}
