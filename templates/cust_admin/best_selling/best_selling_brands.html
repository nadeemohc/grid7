<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Add your CSS here -->
</head>
<body>
    <h1>{{ title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Brand Name</th>
                <th>Quantity Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in top_brands %}
                <tr>
                    <td>{{ brand.name }}</td>
                    <td>{{ brand.product_set.aggregate(total_quantity=Sum('productorder__quantity')).total_quantity }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add your JavaScript here -->
</body>
</html>
