{% extends "cust_admin/base.html" %}
{% load static%}
{% block content %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Edit Variants </h2>
            <!-- <p>Add, edit or delete a category</p> -->
        </div>
        <div>
            <input type="text" placeholder="Search Categories" class="form-control bg-white">
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <form method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="cname" class="form-label">Size</label>
                            <input type="text" name="size" class="form-control" required value="{{obj.size}}">
                        </div>
                        <div class="mb-4">
                            <label for="cname" class="form-label">Size</label>
                            <input type="text" name="price_inc" class="form-control" required value="{{obj.price_increment}}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    
                </div>
                
        </div> <!-- card body .// -->
    </div> <!-- card .// -->
</section> <!-- content-main end// -->
{% endblock %}
